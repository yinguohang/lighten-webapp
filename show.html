<html>
<head>
	<title>Lighten Login</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<script src="jquery.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
	<script type="text/javascript">

		$(function(){
			$(".over-blur").on("mouseover", function(){
				$(this).css("filter", "blur(5px) brightness(.5)");
				$(this).parent().find(".name").animate({
					"font-size": '+=20px',
					"speed": 1000
				});
				$(this).animate({
					"top": "-=29px",
					"speed": 1000
				})
			});
			$(".over-blur").on("mouseout", function(){
				$(this).css("filter", "brightness(1)");
				$(this).parent().find(".name").animate({
					"font-size": '-=20px'
				});
				$(this).animate({
					"top": "+=29px"
				})
			});	
		});

	</script>
	<style>
	</style>
	<img src="image/3.jpg" width="100%" style="filter: brightness(.5);"/>
		
	<div class="container">
		<div class="row">
			<div class="col-lg-4" class="item-box">
				<p class="name" style="position: relative; left: 20px; top: 20px; color:white; font-size: 40px; font-family: Microsoft YaHei; z-index: 10">落地灯</p>
				<img class="over-blur" src="image/1.jpg" style="position: relative; left: 0px; top: -66px;" width="100%"/>
			</div>
			<div class="col-lg-4" class="item-box">
				<p class="name" style="position: relative; left: 20px; top: 20px; color:white; font-size: 40px; font-family: Microsoft YaHei; z-index: 10">床头灯</p>
				<img class="over-blur" src="image/2.jpg" style="position: relative; left: 0px; top: -66px;" width="100%"/>
			</div>
		</div>
	</div>
</body>
</html>
